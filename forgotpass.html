<html>
  <head>
    <title>Forgot Password</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="fp.css" />
  </head>
  <body>
    <form onsubmit="login()" id="loginForm" class="box" autocomplete="off">
      <h1>Enter Email Id</h1>
      <center>
        <small><span id="error" style="color: red"></span></small>
      </center>
      <center><label class="custom-field"></label><br /></center>
      <input type="email" id="email" placeholder="Email" required />
      <button id="cbtn" onclick="forgotPass()">Send Reset Link</button>
      <a href="index.html">Login</a>
    </form>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>

    <script src="firebase.js"></script>
    <script src="index.js"></script>
  </body>
</html>
